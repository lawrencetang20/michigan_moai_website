<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Nonprofit</title>
</head>
<body>
  <h1>Welcome to Our Nonprofit</h1>
  <p>We serve the community through outreach and education.</p>

  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input name="name" placeholder="Your Name" required><br>
    <input name="email" type="email" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
